<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Load icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
    <!-- The form -->
    <div class="form-div">
      <form class="div-data">
        <input
          id="search-input-text"
          type="text"
          placeholder="Search.."
          name="search"
        />
        <button type="submit">
          <i class="fa fa-search" id="fetch-button"></i>
        </button>
      </form>
      <div id="search-history">Search History:<br /></div>
    </div>
    <!-- The Search Output -->
    <div class="clearfix" id="main-search-output">
      <p>Here is your forecast:</p>
      <p id="temp">Temperature:</p>
      <p id="humidity">Humidity:</p>
      <p id="windSpeed">Wind Speed:</p>
      <p id="uvIndex">UV Index:</p>
    </div>
    <!-- The 5 Day Search Output -->
    <div id="five-day-search-output">
      <p>5-Day Forecast:</p>
      <div id="fiveDayForecast"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
